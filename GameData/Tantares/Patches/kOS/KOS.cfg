// Adds kOS Processor
@PART[Tantares_Crew_1|Tantares_Crew_2]:NEEDS[kOS]:AFTER[kOS] {

	MODULE {
    		name = kOSProcessor
    		diskSpace = 40000
		baseModuleCost = 0
		baseModuleMass = 0
		diskSpaceCostFactor = 0.01
		diskSpaceMassFactor = 0.0000001
		ECPerInstruction = 0.0005
		ECPerBytePerSecond = 0
	}

}

