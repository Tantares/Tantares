//A-MR2 Drogue Parachute
@PART[Auriga_DrogueParachute_1]:NEEDS[RealChute]:FOR[RealChute]
{	
	@maximum_drag = 0.32
	@mass = 0.075
	!sound_parachute_open
	!sound_parachute_single

	!MODULE[ModuleParachute]{}
	!MODULE[ModuleDragModifier],* {}

	MODULE
	{
		name = RealChuteModule
		caseMass = 0.075
		timer = 0
		mustGoDown = true
		cutSpeed = 0.5
		spareChutes = 1

		PARACHUTE
		{
			material = Nylon
			preDeployedDiameter = 1
			deployedDiameter = 5
			minIsPressure = true
			minPressure = 0.01
			deploymentAlt = 2500
			cutAlt = -1
			preDeploymentSpeed = 2
			deploymentSpeed = 6
			preDeploymentAnimation = Auriga_DrogueParachute_1_Semi
			deploymentAnimation = Auriga_DrogueParachute_1_Full
			parachuteName = Canopy1
			capName = Cap1
		}
	}
	MODULE
	{
		name = ProceduralChute
		textureLibrary = StockReplacement
		currentCanopies = Drogue chute
	}

	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}
		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}
		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}
		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}
